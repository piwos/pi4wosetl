{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI VI WoS Cadastro</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login-styles.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body class="gradient-body">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card mt-2" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-3">Registro de conta</h2>

              <form name="form-user" id="formUser" method="POST" action="{% url 'create' %}">
                {% csrf_token %}

                  {% if msg %}
                  <div class="alert {{ class }}">
                    {{ msg }}
                  </div>
                  {% endif%}
              
                  <div class="mb-3">
                    <label for="form4Example1" class="form-label">Nome</label>
                    <input type="text" name="name" class="form-control" placeholder="Digite o nome">
                  </div>
              
                  <div class="mb-3">
                    <label for="form4Example1" class="form-label">Nome usuário</label>
                    <input type="text" name="username" class="form-control form-control-lg" placeholder="Digite o nome de usuário">
                  </div>
              
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Digite e-mail">
                  </div>
                  
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control form-control-lg">
                  </div>
              
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Repita a senha</label>
                    <input type="password" name="password-conf" class="form-control form-control-lg">
                  </div>  
              
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg">Registrar-se</button>
                </div>

              </form>

              <div class="float-right mt-4">
                <button type="button" class="btn btn-light"><a class="navbar-brand" href="{% url 'index' %}">Home</a></button>                
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
